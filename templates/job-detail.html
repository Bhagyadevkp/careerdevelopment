<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #181820" class="text-white">

    <div class="row p-5 text-center">
        <h3>{{job.company_name}}</h3>
    </div>
    <div class="container">
        <div class="row p-3">
            <div class="col-md-4">
                <img class="img-fluid mt-3" style="border-radius: 15px;width: 350px;height: 230px;" src="{{job.image1.url}}"  alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid mt-3" style="border-radius: 15px;width: 350px;height: 230px;" src="{{job.image2.url}}" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid mt-3" style="border-radius: 15px;width: 350px;height: 230px;" src="{{job.image3.url}}" alt="">
            </div>
        </div>
    </div>
    <div class="row p-5">
        <p>{{job.company_description}}</p>
    </div>
    <div class="row p-5">
        <h4>Number of Vacancies available:  {{job.vacancy}}</h4>
        <h4>Job post: {{job.post}}</h4>
        <h4>Contact number: {{job.contact}}</h4>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
