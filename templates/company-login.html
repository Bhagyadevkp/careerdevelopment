<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container" align="center">
        <h1 id="sign_up">Sign In</h1>
        <form action="">
            <div id="user">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Company Name" id="_user">
            </div>
            <div id="email">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email address" id="_email">
            </div>
            <div id="lock">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" id="_lock">
            </div>
            <button id="signUpBt">Sign In</button>
        </form>
    </div>
</body>

</html>
