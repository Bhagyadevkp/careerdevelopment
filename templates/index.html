{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4fa7210ddd.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Roboto Mono', monospace;background-color: #181820;" class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"><h3><b>TO-BE</b></h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-flex">
                        {% if user.is_authenticated %}
                        <a class="text-center mt-1 mr-1" href="{% url 'profile' %}" style="text-decoration: none;margin-right: 2rem;"><i class="fa-solid fa-user"></i></a>
                        <button class="btn btn-outline-secondary me-2" type="submit"><a class="text-white" href="accounts/logout" style="text-decoration: none;">LOGOUT</a></button>
                        {% else %}
                        <button class="btn btn-outline-secondary me-2" type="submit"><a class="text-white" href="accounts/login" style="text-decoration: none;">LOGIN</a></button>
                        <button class="btn btn-outline-secondary me-2" type="submit"><a class="text-white" href="accounts/register" style="text-decoration: none;">SIGNUP</a></button>
                        <button class="btn btn-outline-secondary me-2" type="submit"><a class="text-white" href="{% url 'register_company' %}" style="text-decoration: none;">COMPANY</a></button>
                        {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="row">
            <div class="col-md-8">
                <div class="row p-4">
                    {% for career in careers %}
                    <div class="col-md-4 mt-5">
                        <a href="/career/{{career.id}}" class="text-white" style="text-decoration: none;">
                            <div class="card bg-dark text-white" style="width: 18rem;border-radius: 15px;">
                                <div class="card-body">
                                    <h5 class="card-title text-center text-fluid">{{career.career_name}}</h5>
                                    <img class="img-fluid" src="{{career.image.url}}" alt="" style="border-radius: 15px;height: 180px;width: 300px;">
                                    <!-- <p class="card-text">{{career.description}}</p> -->
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <!-- card wrapper -->
                    <div class="container-fluid p-5">
                        <div class="row">
                            {% for job in jobs %}
                            <div class="row mt-4" style="background-color: #2c2d32;border-radius: 15px 15px 15px 15px;">
                                <div class="col-6 col-md-5">
                                    <a href="/job/{{job.id}}" style="text-decoration: none;">
                                        <h4 class="mt-4 text-white text-fluid">{{job.post}}</h4>
                                    </a>
                                </div>
                                <div class="col-4 col-md-5">
                                    <a href="/job/{{job.id}}" style="text-decoration: none;">
                                        <p class="pt-4 text-white text-fluid">{{job.company_name}}</p>
                                    </a>
                                </div>
                                <div class="col-2 col-md-2 mt-3 p-2">
                                    <a href="/job/{{job.id}}" style="text-decoration: none;">
                                        <p class="mt-1 text-white text-fluid">{{job.vacancy}}</p>
                                    </a>
                                </div>
                            </div>
                            {% endfor %}
            
                        </div>
                        <!-- end -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
